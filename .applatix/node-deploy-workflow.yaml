---
type: service_template
subtype: container
name: node-deployment-container
container:
  resources:
    mem_mib: 1024
    cpu_cores: 0.3
  image: "dinardalvi/node-app"
  docker_options: 

---
   
---
type: service_template
subtype: deployment
name: deploy-node
inputs:
  parameters:
    appname:
      default: "node-app"
    domain:
      default: "demo.applatix.net"
application:
  name: "%%appname%%"
deployment:
  name: "node-deploy"
scale:
  min: 1
external_routes:
  - name: node-app
    dns_prefix:
    dns_domain: "%%domain%%"
    target_port: 80
    redirect_http_to_https: true
    ip_white_list:
      - 0.0.0.0/0
containers:
  - server:
      template: node-deployment-container
      parameters:
        PROBE_CMD: sh -c 'ls -l /src'

---
type: service_template
subtype: workflow
name: node-deploy-workflow
inputs:
  parameters:
    commit:
      default: "%%session.commit%%"
    repo:
      default: "%%session.repo%%"
    appname:
      default: "node-app"
    domain:
      default: "demo.applatix.net"
steps:
  
  - deploy-node:
      template: deploy-node
      
        