---
type: service_template
subtype: container
name: node-build
description: This is the base template for building Node component.
container:
  resources:
    mem_mib: 1024
    cpu_cores: 0.3
  image: "node:argon"
  docker_options: ""
  command: "sh -c 'cd /src && ls -ltr && docker build -t dinardalvi/node-app . && docker tag dinardalvi/node-app dinardalvi/node-app:latest && docker login -u dinardalvi -p Test1234!@#$ hub.docker.com && docker push dinardalvi/node-app:latest'"
inputs:
  artifacts:
  - from: "%%code%%"
    path: "/src"
  parameters:
    code:
outputs:
  artifacts:
    binary:
      path: "/src"
labels:
    "ax_ea_docker_enable": "{ \"graph-storage-name\": \"devopsbuildstorage\", \"graph-storage-size\": \"10Gi\" }"
